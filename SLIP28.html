<!DOCTYPE html>
<html>
    <head>
        <style>
            table
            {
                height: 70%;
                width: 90%;
            }
        </style>
    </head>
    <body>
        <form style="padding: 50px; border: 10; border-style: solid;">
        <table>
            <font face="Arial" size="5" align="center">
                Bus Ticket Reservation From
            </font>

            <tr>
                <th>NAME:</th>
                <th><input type="text" name="first name"></th>
            </tr>

            <tr>
                <th>Address:</th>
                <th><input type="text" name="adderss"></th>
            </tr>

            <tr>
                <th>Contact no.</th>
                <th><input type="text" name="contact no."></th>
            </tr>

            <tr>
                <th>Station:</th>
                <th>
                    <select>
                        <option value="Mumbai">Mumbai</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="pune">Pune</option>
                    </select>
                </th>
            </tr>

            <tr>
                <th>Destination Station:</th>
                <th><input type="text" name="first name" ></th>
            </tr>
            <tr>
                <th>Date Of Booking:</th>
                <th><input type="date-local"></th>
            </tr>
            <tr>
                <th>No. of Passenger:</th>
                <th><input type="text" name="passenger no."></th>
            </tr>

            <tr>
                <th>Name of Passenger:</th>
                <th><input type="text" name="pname"></th>
            </tr>

            <tr>
                <th>Gender:</th>
                <th><input type="radio" name="gender" value="male" checked>
                    <input type="radio" name="gender" value="fimale">
                </th>
                
            </tr>

            <tr>
                <th>Suggestions</th>
                <th><textarea name="message"></textarea></th>
                
            </tr>

            <tr>
                <th ><input type="submit" value="submit" style="target:submit;"></th>
                <th ><input type="reset" value="reset" style="target:reset;"></th>
            </tr>
        </table>
        </form>
    </body>
</html>
